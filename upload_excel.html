<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Excel Files</title>
    <style>
        /* General Reset */
        
        body,
        html {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 200vh;
            font-family: 'Arial', sans-serif;
            background-color: #f1f1f1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        
        .container {
    width: 80%; /* Increase the width */
    max-width: 900px; /* Ensure it doesnâ€™t go too wide */
    padding-bottom: 40px; /* Add padding to fit the buttons */
    margin: auto; /* Center the box */
    border: 3px solid #0d47a1; /* Keep the blue border */
    border-radius: 10px; /* Smooth edges */
    width: 85vw;
            height: 90vh;
            padding: 30px;
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            border: 4px solid #124a8a;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
}

        /* Animated Title Styling */
        
        marquee {
            font-size: 2.5rem;
            font-weight: bold;
            color: #124a8a;
            text-transform: uppercase;
        }
        
        .logo {
            width: 150px;
            height: auto;
            margin: 2px auto;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .upload-form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
        }
        
        .file-input-wrapper {
            position: relative;
            width: 100%;
            height: 300%;
            max-width: 800px;
            padding: 1px;
            background-color: #f9f9f9;
            border: 3px dashed #124a8a;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s ease-in-out;
        }
        
        .file-input-wrapper:hover {
            background-color: #f1f1f1;
            border-color: #0f3970;
        }
        
        .file-input-wrapper input[type="file"] {
            width: 100%;
            height: 200%;
            opacity: 0;
            position: absolute;
            top: 0;
            left: 0;
            cursor: pointer;
        }
        
        .file-input-wrapper span {
            font-size: 1.5rem;
            color: #124a8a;
            font-weight: bold;
            text-align: center;
        }
        
        button,
        .navigation-buttons a {
            background-color: #124a8a;
            color: white;
            font-size: 1.1rem;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            text-decoration: none;
            margin-top: 10px;
        }
        
        
        button:hover,
        .navigation-buttons a:hover {
            background-color: #0f3970;
            transform: scale(1.05);
        }
        
        .navigation-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
        }
        
        .error-message {
            color: red;
            font-size: 1.3rem;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>
            <marquee><u>NBA C4 REPORT GENERATOR!</u></marquee>
        </h2>
        <img src="https://tse1.mm.bing.net/th?id=OIP.ZA6tSS4o11eJKgyyzGBAtQHaHa&pid=Api" alt="NBA Logo" class="logo">

        <form method="post" enctype="multipart/form-data" class="upload-form">
            {% csrf_token %}
            <div class="file-input-wrapper">
                <input type="file" name="admission_file" id="admission_file" required>
                <span>Choose Admission Details File</span>
            </div>
            <div class="file-input-wrapper">
                <input type="file" name="students_file" id="students_file" required>
                <span>Choose Students File</span>
            </div>
            <div class="file-input-wrapper">
                <input type="file" name="company_file" id="company_file" required>
                <span>Choose Company Info File</span>
            </div>
            <button type="submit">Upload</button>
        </form>

        <div class="navigation-buttons">
            <a href="/student-count/">Already Uploaded!</a>
            <a href="/instruction/">Use Me to Upload</a>
        </div>

        <!-- Show Django messages for errors or success -->
        {% if messages %}
        <div>
            {% for message in messages %}
            <p class="error-message">{{ message }}</p>
            {% endfor %}
        </div>
        {% endif %}
    </div>
</body>

</html>
