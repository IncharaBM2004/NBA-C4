<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Success</title>
    <style>
        /* Reset and base styles */
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #124a8a, #c2e9fb);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 0 20px;
        }
        
        .container {
            background-color: #fff;
            padding: 40px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }
        
        h2 {
            font-size: 2.5rem;
            color: #124a8a;
            margin-bottom: 20px;
            font-weight: bold;
            letter-spacing: 1px;
        }
        
        p {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 30px;
            line-height: 1.5;
        }
        
        .button {
            background-color: #124a8a;
            color: #fff;
            font-size: 1.1rem;
            padding: 15px 30px;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        
        .button:hover {
            background-color: #124a8a;
            transform: scale(1.05);
        }
        
        .button:active {
            transform: scale(1);
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Upload Successful!</h2>
        <p>Your files have been uploaded, and the data has been saved successfully.</p>
        <!-- Button to navigate to student count page -->
        <a href="{% url 'student_count' %}" class="button">Get the result!</a>
    </div>
</body>

</html>
